{% extends 'base.html' %}
{% load static %}

{% block body %}
 
   <div class="container-login100" style="background-image: url({% static 'music/img/register.jpg' %});">
        <section class="signup">
            <div class="container" style="padding-top: 5px; padding-bottom: 5px;">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        {% if form.errors %}
                            <h5>
                                <p style="font-style: oblique; font-weight: bold; color: rgb(236, 97, 16);">Your username and password didn't match. Please try again.</p>
                            </h5>
                        {% endif %}
                        {% csrf_token %}
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="{{ form.username.label }}"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="{{ form.email.label }}"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password1" id="password1" placeholder="{{ form.password1.label }}"/>
                            <span toggle="#password1" class="fa fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password2" id="password2" placeholder="{{ form.password2.label }}"/>
                            <span toggle="#password2" class="fa fa-eye field-icon toggle-password"></span>
                        </div>
                        <!-- <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div> -->
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="{% url 'users:login' %}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>
    </div>
    
{% endblock %}

<script>

    $(".toggle-password").click(function() {

        $(this).toggleClass("fa fa-eye");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });

</script>

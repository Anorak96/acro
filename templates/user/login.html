{% extends 'base.html' %}
{% load static %}


{% block body %}
	<div class="container-login100" style="background-image: url({% static 'music/img/logo.png' %});">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-40 p-b-30">
			<form class="login100-form validate-form" action="" method="POST">
                {% for message in messages %}
                    <p class="ml-5" style="color: red; text-transform: capitalize;">{{ message }}</p>
                {% endfor %}
                {% csrf_token %}
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
					<input class="input100" type="email" name="email" placeholder="{{ form.email.label }}">
					<span class="focus-input100"></span>
                </div>
                
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="password" id="password" placeholder="{{ form.password.label }}">
                    <span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
						Sign In
					</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-50">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="{% static 'music/img/icon-google.png' %}" alt="GOOGLE">
					</a>
				</div>

				<div class="text-center">
					<a href="{% url 'users:register' %}" class="txt2 hov1">
						Sign Up
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
<script src="{% static 'music/js/login.js' %}"></script>

<script>

        $(".toggle-password").click(function() {
    
            $(this).toggleClass("fa fa-eye");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
              input.attr("type", "text");
            } else {
              input.attr("type", "password");
            }
          });
    
    </script>

{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <img class="profile-edit" src="{{ request.user.profile_pic.url }}">
            </div>
            <div class="col-md-8">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        <label style="font-size: large;">Username:</label>
                        {{ form.username }}
                    </div>       
                    <div>
                        <label>Email:</label>
                        {{ form.email }}
                    </div>
                    <div>
                        <label>Profile Pic:</label>
                        {{form.profile_pic }}
                    </div>
                    <!-- <input type="submit" value="Save changes"> -->
                        <div class="container-login100-form-btn mt-5" style="justify-content: left;">
                            <button class="login100-form-btn" type="submit" style="border-radius: 0px;">
                                Submit
                            </button>
                        </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-3" style="background-color: tan; padding-bottom: 10px;">
                <a href="{% url 'users:edit_profile' user.pk %}" style="color: darkred;">
                    <button class="btn btn-primary" style="width:100%; margin-top: 20px;">Edit</button>
                </a>
                <hr>
                <img src="{% if user.profile_pic %}{{ request.user.profile_pic.url }}
                {% else %}{% static 'music/img/avatar-3.jpg' %}{% endif %}" style="height: 300px; width: 300px;">
            </div>
            <div class="col-md-8" style="padding-top: 18px; margin-left: 15px;">
                <h3 style="text-transform: capitalize;">{{ user.username }}</h4>
                <h3>{{ user.email }}</h4>
            </div>
        </div>
    </div>
{% endblock %}
